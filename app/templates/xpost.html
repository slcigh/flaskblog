<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">


    <link href="{{ url_for('static', filename='styles/default.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='highlight.pack.js') }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <title>edutilos's blog</title>
</head>

<body>
<div class="full-width-div">
    <div class="navbar navbar-inverse navbar-fixed-top nav-bg" role="navigation">

        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav navul">
                <li class="nav-item"><a class="navbar-brand" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">about</a></li>
                <li class="nav-item"><a class="nav-link" href="/link">Link</a></li>
            </ul>
            <div class="col-lg-2 col-md-2 col-sm-2 navbar-right">
                <form class="navbar-form" method="post" action="{{ url_for('.search') }}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." name="search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Go!</button>
                            </span>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="container">


        <div class="blog-header">
            <h1 class="blog-title">LC's Blog</h1>
            <p class="lead blog-description">lost in code</p>
        </div>


        <div class="row">

            <div class="col-sm-12 col-lg-12">


                    <div class="new-post inside-bg-post"> <!-- start new-post -->

                        <div class="date">
                            <div class="main">
                                <div class="rightside">
                                    <span>{{ posts.timestamp }}</span>
                                </div>
                            </div>
                        </div> <!-- end date -->

                        <p class="info">
                            {% for i in posts.tags %}
                                <a href="/tags/{{ i.name }}/1" rel="category tag">{{ i.name }}</a>&nbsp;
                            {% endfor %} | <a href="/{{ posts.category.name }}/1"
                                              class="cat">{{ posts.category.name }}</a>
                        </p>

                        <h2><a href="post/{{ posts.id }}">{{ posts.title }}</a></h2>


                        <p>

                            {{ posts.body | safe }}

                        </p>


                        <div class="clear"></div>
                    </div> <!-- end new-post -->



            </div>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <div class="footer">
        <a href="http://oyasumi.me">LC&#039;s Blog</a>
        <span>Powered by <a href="http://flask.pocoo.org/">Flask</a>.</span>
    </div>

</div>

</body>
</html>
